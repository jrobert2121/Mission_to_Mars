<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" 
      style="background-image: url('https://thumbs.dreamstime.com/z/red-planet-mars-isolated-white-background-element-designers-143164252.jpg');
      background-position: center; background-size: cover;">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8 col-xs-12 col-sm-6">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4 col-xs-6">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h2>Mars Facts</h2>
            <table class="table table-bordered">
            {{ mars.facts | safe }}
            </table>
          </div>
        </div>
      </div>
      <!-- Section for Hemisphere images -->
      <div class="row" id="mars-hemispheres">
        <h2 class="text-center">Mars Hemispheres</h2>
        {% for hemispheres in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <figure>
              <img
              src="{{hemispheres.img_url}}"
              class="img-responsive"
              alt="Responsive image"/>
              <figcaption>{{hemispheres.title}}</figcaption>
            </figure>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
